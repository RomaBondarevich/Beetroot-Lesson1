<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dinner</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<p class="header-title">Css Diner Shopping List</p>
			<p class="header-description">Let's go to the mail!</p>
		</header>
		<main class="main">
			<form class="main-form">
				<p class="form-item">
					<label class="form-label">
					<input class="form-input" type="checkbox">
						<span class="form-title">A lot of pickles</span>
						<span class="form-description">(for the next lesson about Css)</span>
					</label>
				</p>
			</form>
				<form class="main-form">
				<p class="form-item">
					<label class="form-label">
					<input class="form-input" type="checkbox">
						<span class="form-title">10 apples</span>
						<span class="form-description">(for more CSS manipulations)</span>
					</label>
				</p>
			</form>
				<form class="main-form">
				<p class="form-item">
					<label class="form-label">
					<input class="form-input" type="checkbox">
						<span class="form-title">20 oranges</span>
						<span class="form-description">(becouse they awesome)</span>
					</label>
				</p>
			</form>
			<form class="main-form">
				<p class="form-item">
					<label class="form-label">
					<input class="form-input" type="checkbox">
						<span class="form-title">13 plates</span>
						<span class="form-description">(hm... they always disappear)</span>
					</label>
				</p>
			</form>
			<form class="main-form">
				<p class="form-item">
					<label class="form-label">
					<input class="form-input" type="checkbox">
						<span class="form-title">15 bentos</span>
					</label>
				</p>
			</form>
			<form class="main-form">
				<p class="form-item">
					<label class="form-label">
					<input class="form-input" type="checkbox">
						<span class="form-title">1 bottle of Sake ^_^</span>
						<span class="form-description">(for my friends)</span>
					</label>
				</p>
			</form>
		</main>
		<footer class="footer">
			<p class="footer-text">Footer content</p>
		</footer>
	</div>
</body>
</html>
